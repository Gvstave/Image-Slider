<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon" />
</head>

<body>
    <div class="slider">
        <div class="slider_body">
            <img src="images/slide-1.jpg" alt="Image" class="slider_image">
        </div>
        <div class="slider_controls">
            <button class="slider_button slider_button-prev material-symbols-outlined">skip_previous</button>
            <button class="slider_button slider_button-play material-symbols-outlined"></button>
            <button class="slider_button slider_button-next material-symbols-outlined">skip_next</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
